name: Build and Push Docker Images

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker-main image
        uses: docker/build-push-action@v6
        with:
          context: ./Docker-main
          file: ./Docker-main/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/my-app:latest, ${{ secrets.DOCKER_USERNAME }}/my-app:${{ github.sha }}

      - name: Build and push K8s-main image
        uses: docker/build-push-action@v6
        with:
          context: ./K8s-main
          file: ./K8s-main/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/my-app-k8s:latest, ${{ secrets.DOCKER_USERNAME }}/my-app-k8s:${{ github.sha }}
